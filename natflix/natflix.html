<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/natflix.css">
    <title>Document</title>
</head>

<body>

    <form>

        <div class="wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Netflix-Logo.png" alt="Netflix" class="img">
            <div class="form">
                <div class="box">
                    <h1 class="hedding">Sign In</h1>
                    <input type="email or number" placeholder="Email or mobile number" class="input" required>
                    <input type="password" placeholder="Password" class="input" required>
                    <button class="button">Sign In</button>
                    <center>
                        <p class="or">OR</p>
                    </center>
                    <button class="button2">Use a sign-in code</button>
                    <center>
                        <p class="forgot">Forgot password?</p>
                    </center>
                    <input type="checkbox">
                    <label class="label">Remember me</label>
                    <p class="sign">New to Netflix? <b class="bold">Sign up now.</b></p>
                    <p class="more">This page is protected by Google reCAPTCHA to <br>ensure you're not a bot. <a
                            href="">Learn more.</a></p>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
